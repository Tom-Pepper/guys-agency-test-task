<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title></title>
</head>
<body>
  <div class="page">
    <header class="header">
      <nav class="header__navbar">
        <div class="header__links-bar">
          <ul class="header__links">
            <li class="header__link"><a href="#" class="header__link">Доставка</a></li>
            <li class="header__link"><a href="#" class="header__link">Оплата</a></li>
            <li class="header__link"><a href="#" class="header__link">Возврат</a></li>
            <li class="header__link"><a href="#" class="header__link">Магазин</a></li>
          </ul>
        </div>
        <p class="header__cell">+7 495 744-00-50</p>
      </nav>
      <div class="header__main-content">
        <img src="./images/logo.svg" alt="Логотип Wrump" class="header__logo">
        <button class="header__catalog-button">
          <img src="./images/fat-burger.svg" alt="Кнопка меню" class="header__catalog-button-burger">
          <p class="header__button-text">Каталог</p>
        </button>
        <div class="header__input-wrapper">
          <input type="text" name="catalog-search" class="header__catalog-search"
                 placeholder="Поиск по OEM, производителю, модели и категории">
          <button class="header__catalog-search-icon"></button>
        </div>
        <div class="header__account-wrapper">
          <button class="header__catalog-search-profile"></button>
          <button class="header__catalog-search-cart"></button>
        </div>
      </div>
    </header>
     <section class="breadcrumbs">
       <ul class="breadcrumbs__list">
         <li class="breadcrumbs__crumb"><a href="#" class="breadcrumbs__crumb header__link">Каталог</a><span>/</span></li>
         <li class="breadcrumbs__crumb"><a href="#" class="breadcrumbs__crumb header__link">Запчасти</a><span>/</span></li>
         <li class="breadcrumbs__crumb"><a href="#" class="breadcrumbs__crumb header__link">Двигатель</a><span>/</span></li>
         <li class="breadcrumbs__crumb"><a href="#" class="breadcrumbs__crumb header__link">Винты гребные</a><span>/</span></li>
         <li class="breadcrumbs__crumb">
           <a href="#" class="breadcrumbs__crumb breadcrumbs__crumb_current header__link">Гребной винт 3x7.3x5, Solas, 4011-073-05S</a>
         </li>
       </ul>
     </section>
  </div>
</body>
</html>
